<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets1/icon.jobmatch - Copy.png">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div class="page">
            <div class="title">
                <img id="img" src="./assets1/logo.jobmatch.png">
            </div>
            <P style="font-weight: 400; font-size: 20px;">Login to continue</P>
            <form action="/login" method="POST">
                <input type="email" name="email" placeholder="Enter Email">
                <input type="password" name="password" placeholder="Enter Password">
                <button type="submit">Login</button>
            </form>
            
            
            <div class="googlelink">
                    <span class="fa-brands fa-google"></span>
                    <a href="#">Log in with Google</a>
            </div>
            <div class="forget-id">
                    <a href="#">Forgot password?</a>
            </div>
            <div class="signup">
                    <p>Don't have an account?<a href="/register">register</a></p>
            </div>
            
        </div>
    </div>
</body>
</html>
