<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icon.jobmatch - Copy.png">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="page">
            <div class="title">
                <img id="img" src="./assets2/logo.jobmatch.png">
            </div>
            <p style="font-size:20px; font-weight: 500;">Register Here</p>
            <form action="/register" method="POST">
                <input type="text" name="username" placeholder="Enter Username">
                <input type="email" name="email" placeholder="Enter Email">
                <input type="password" name="password" placeholder="Enter Password">
                <input type="password" name="confirmPassword" placeholder="Confirm password" class="form-box"><br>
                <button type="submit">Register</button>
            </form>
            </form>
            <div class="googlelink">
                    <span class="fa-brands fa-google"></span>
                    <a href="#">Signup with Google</a>
            </div>
            
            <div class="signup">
                    <p>Already have an Account?<a href="/login">Login</a></p>
            </div>
            
        </div>
    </div>
    
    
    
</body>
</html>
